version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 18

  pre_build:
    commands:
      - echo "Frontend install"
      - cd frontend
      - npm ci
      - cd ..

  build:
    commands:
      - echo "Frontend build"
      - cd frontend
      - npm run build
      - cd ..

      - echo "Backend build"
      - cd backend
      - chmod +x gradlew
      - ./gradlew clean build -x test
      - cd ..

  post_build:
    commands:
      - echo "=== pwd ==="
      - pwd
      - echo "=== ls root ==="
      - ls -al
  
      - echo "=== backend libs ==="
      - ls -al backend/build/libs || true
  
      - echo "=== frontend dist ==="
      - ls -al frontend/dist || true
  
      - echo "=== creating deploy.zip ==="
      - zip -r deploy.zip appspec.yml deploy-scripts backend/build/libs frontend/dist
  
      - echo "=== zip structure ==="
      - unzip -l deploy.zip

artifacts:
  files:
    - deploy.zip
